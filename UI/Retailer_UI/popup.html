

<div class="modal-header">
<h3 class="modal-title">View Details</h3>
</div>
<div class="modal-body">
PO NUMBER {{data}}
</div>

<div style="height: 35px;overflow-y: auto;">
<table class="table  table-hover data-table myTable">
            <thead>
                <tr>
                    
                    <th > Item
                         
                    </th>
		    <th >  Status
                         
                    </th>
		    <th > S1 quantity
                         
                    </th>
		    <th > S2 quantity
                         
                    </th>
		    <th > S3 quantity
                         
                    </th>
		    
                    
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="podetail in podetails">
                    
                    <td>{{podetail.item}}</td>
		    <td>{{podetail.sts}}</td>
                    <td>{{podetail.s1}}</td>
		    <td>{{podetail.s2}}</td>
		    <td>{{podetail.s3}}</td>
		    
                    
                </tr>
            </tbody>
        </table>
</div>
<div class="modal-footer">
<button class="btn btn-warning" type="button"
ng-click="close()">Cancel</button>
</div>
